<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pure JavaScript Excel</title>
	</head>
	<body>
		<div class="container" id="app">
			<div class="excel">
				<div class="excel__header header">
					<div class="header__input-wrapper">
						<input type="text" class="header__input" value="New table" />
					</div>
					<div class="header__buttons-wrapper">
						<button class="button header__button" type="button">
							<span class="material-icons">delete</span>
						</button>
						<button class="button header__button" type="button">
							<span class="material-icons">exit_to_app</span>
						</button>
					</div>
				</div>
				<div class="excel__toolbar toolbar">
					<button class="button toolbar__button" type="button">
						<span class="material-icons">format_align_left</span>
					</button>
					<button class="button toolbar__button" type="button">
						<span class="material-icons">format_align_center</span>
					</button>
					<button class="button toolbar__button" type="button">
						<span class="material-icons">format_align_right</span>
					</button>
					<button class="button toolbar__button" type="button">
						<span class="material-icons">format_bold</span>
					</button>
					<button class="button toolbar__button" type="button">
						<span class="material-icons">format_italic</span>
					</button>
					<button class="button toolbar__button" type="button">
						<span class="material-icons">format_underline</span>
					</button>
				</div>
				<div class="excel__formula formula">
					<div class="formula__info">fx</div>
					<div class="formula__input" contenteditable spellcheck="false"></div>
				</div>

				<div class="excel__table table">
					<div class="table__row">
						<div class="table__row-info"></div>

						<div class="table__row-data">
							<div class="table__column">A</div>
							<div class="table__column">B</div>
							<div class="table__column">C</div>
							<div class="table__column">A</div>
							<div class="table__column">C</div>
							<div class="table__column">A</div>
							<div class="table__column">B</div>
							<div class="table__column">C</div>
						</div>
					</div>

					<div class="table__row">
						<div class="table__row-info">1</div>

						<div class="table__row-data">
							<div class="table__cell selected" contenteditable="">A1</div>
							<div class="table__cell" contenteditable="">B2</div>
							<div class="table__cell" contenteditable="">C3</div>
						</div>
					</div>

					<div class="table__row">
						<div class="table__row-info">2</div>

						<div class="table__row-data">
							<div class="table__cell">A1</div>
							<div class="table__cell">B2</div>
							<div class="table__cell">C3</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
